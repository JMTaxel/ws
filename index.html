<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New Era of Finance - Taxel AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Avenir', sans-serif;
            color: white;
            background: linear-gradient(180deg, #000000, #121212); /* Black to dark blue gradient background */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: transparent;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .header .logo span {
            font-weight: bold;
            color: #00b4d8; /* Bright blue for "AI" */
            margin-left: 5px;
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .header .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }
        .header .nav a.contact {
            background-color: #00b4d8;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .header .nav a.contact:hover {
            background-color: #0095b6;
        }
        .hero {
            text-align: left;
            padding: 100px 40px;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.25rem;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .hero a.cta {
            background-color: #00b4d8;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero a.cta:hover {
            background-color: #0095b6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Taxel<span>AI</span></div>
        <div class="nav">
            <a href="#manifesto">Manifesto</a>
            <a href="mailto:info@taxel.ai?subject=Hello%20Taxel%20AI" class="contact">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>The New Era of Finance</h1>
        <p>Transform your Accounting team with the world’s first AI-powered Bookkeeping Auditor—designed to review, validate, and correct your GL bookings, ensure compliance with GAAP / IFRS, and more.</p>
        <a href="#" class="cta">Sign up for the Waitlist</a>
    </div>
</body>
</html>
